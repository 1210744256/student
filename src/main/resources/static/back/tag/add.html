<!DOCTYPE html>
<html>
<head>
    <title>index.html</title>

    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=utf-8">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../statics/css/bootstrap.min.css">
    <script src="../../js/axios-0.21.0.js"></script>
    <script src="../../js/vue-2.6.12.js"></script>
</head>

<body>

<div class="container-fluid" id="root">
    <div class="row">
        <div class="col-sm-12">
            <form action="" method="post">
                <div class="form-group">
                    <label>标签名称:</label>
                    <input type="text" class="form-control" name=""v-model="tag.name"/>
                </div>
                <div class="form-group">
                    <label>标签类型:</label>
                    <select name="" class="form-control" v-model="tag.type">
                        <option value="班级">班级</option>
                        <option value="学生">学生</option>
                    </select>
                </div>
                <input type="button" class="btn btn-danger btn-block" value="提交"@click="insertTag"/>
                <input type="button" class="btn btn-info btn-block" value="返回上级" onclick="history.go(-1);"/>
            </form>
        </div>
    </div>
</div>

<script>
    new Vue({
        el:'#root',
        data:{
            tag:{},
        },
        methods:{
            insertTag(){
                axios.post("/springmvc_work/tag/insert",this.tag).then(
                    res=>alert("添加成功")
                ).catch(
                    err=>console.log(err)
                )
            }
        }
    })
</script>
</body>
</html>
