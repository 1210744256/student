<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../statics/css/bootstrap.min.css">
    <title>添加城市</title>
    <script src="../../js/axios-0.21.0.js"></script>
    <script src="../../js/vue-2.6.12.js"></script>
</head>
<body>
<div class="container-fluid" id="root">
    <div class="row">
        <div class="col-sm-12">
            <form action="" method="post">
                <div class="form-group">
                    <label>
                        城市名称:
                    </label>
                    <input type="text" class="form-control" name=""v-model="city.name"/>
                </div>

                <button type="button" class="btn btn-success btn-block btn-sm" @click="insertcity" value="提交">提交</button>
                <input type="button" class="btn btn-info btn-block btn-sm" value="返回上级" onclick="history.go(-1);"/>
            </form>
        </div>
    </div>
</div>
<script>
    new Vue({
        el: '#root',
        data: {
            city: {}
        },
        methods: {
         insertcity(){
             axios.post("/springmvc_work/city/insert",this.city).then(
                 res=>alert("添加成功")
             ).catch(err=>alert("添加失败"))
         }

        },

    })
</script>
</body>
</html>
