<!DOCTYPE html>
<html>
<head>
    <title>index.html</title>

    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=GBK">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./statics/css/bootstrap.min.css">
    <script src="../js/axios-0.21.0.js"></script>
    <script src="../js/vue-2.6.12.js"></script>
</head>

<body>
<div class="container-fluid" id="root">
    <div class="row">
        <div class="col-sm-12">
            <h1 class="text-center">用户注册</h1>
        </div>
    </div>
    <div class="row" style="margin-top: 70px;">
        <div class="col-sm-6 col-sm-offset-3">
            <form action="./login.html" method="post">
                <div class="form-group">
                    <label>
                        用户名:
                    </label>
                    <input type="text" name="" class="form-control" v-model="user.username"/>
                </div>
                <div class="form-group">
                    <label>
                        密&nbsp;&nbsp;码:
                    </label>
                    <input type="text" name="" class="form-control" v-model="user.password"/>
                </div>
                <div style="margin-top:30px;">
                    <div>
                        <input type="button" class="btn btn-info btn-block" value="提交" @click="regist()"/>&nbsp;&nbsp;
                        <input type="button" class="btn btn-success btn-block" value="返回登陆" @click="login()"/>&nbsp;&nbsp;
                    </div>
                </div>
                <br/>
            </form>
        </div>
    </div>
</div>
</body>
<script>
    new Vue({
        el: '#root',
        data: {
            user: {},

        },
        methods: {
            regist() {
                axios.post("/springmvc_work/user/regist", this.user).then(
                    res => {
                        alert(res.data.message);
                    }
                ).catch(
                    err => console.log(err)
                )
            },
            login() {
                location.href = "login.html";
            }
        },
    })
</script>
</html>
